{% extends "orderform/order_base.html" %}
{% load i18n %}

{% block title %}{% trans "Order Form" %}{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
	<div class="row">
		<b>{{ field.label}}:</b> {{ field }}
		{{ field.help_text }}
	</div>
  {% endfor %}
  <button type="submit">{% trans "Send" %}</button>
</form>
{% endblock %}
